{% extends "layouts/base-all.html" %}

        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="card  mb-3">
                <div class="card-header">
                    <img src="/static/img/logo.png" class="mr-2"
                        style="width: 35px; height: 35px; border-radius: 50%" />
                    <span class="postuserfont"><strong>{{user.user}}</strong></span>
                    <span class="float-right mt-2"><strong><i class="fas fa-ellipsis-h"></i></strong></span>
                </div>
                <img src="/static/path/to/the/uploads/{{post.imgpath}}" class="card-img-top" alt="..." />
                <ul class="list-group list-group-horizontal mt-1" style="list-style-type: none; border: 0">
                    <!-- heart button  -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-heart fa-lg"
                                style="color: black; position: relative; font-size: 23px"></i></a>

                    </li>
                    <!-- comment button  -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-comment fa-lg" style="
                    color: black;
                    position: relative;
                    font-size: 23px;
                    margin-left: -11px;
                  "></i></a>
                    </li>
                </ul>
                <span>
                    <span class="postuserfont m-2"><strong>Total likes : 100</span>
                </span>
                <div class="card-body" style="margin-top: -15px">
                    <a href="#" style="text-decoration: none">
                        <p class="card-text postuserfont">
                            <strong style="margin-left: -4px; margin-right: 5px">elonrmussk</strong>That's just
                            beautiful!
                        </p>
                    </a>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-12 col
                        -sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Add a comment...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">Post</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
